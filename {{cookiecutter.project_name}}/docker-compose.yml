version: '3'
services:
{% if cookiecutter.setup_postgres_database == 'y' %}
  postgres:
    image: postgres:15.1
    environment:
      PGDATA: /var/lib/postgresql/local_data
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./db/postgresql:/var/lib/postgresql{% endif %}
  {{cookiecutter.backend_app_name}}:
    restart: "no"
    build:
      context: ./{{cookiecutter.backend_app_name}}
      target: development
    environment:
      PYTHONUNBUFFERED: "1"
      FLASK_DEBUG: "1"
    volumes:
      - ./{{cookiecutter.backend_app_name}}:/home/docker_user/src
{% if cookiecutter.setup_postgres_database == 'y' %}
    depends_on:
      {% if cookiecutter.setup_postgres_database == 'y' %}- postgres{% endif %}{% endif %}
  {{cookiecutter.frontend_app_name}}:
    restart: "no"
    build:
      context: ./{{cookiecutter.frontend_app_name}}
      target: development
    volumes:
      - /home/node/src/node_modules
      - ./{{cookiecutter.frontend_app_name}}:/home/node/src
    depends_on:
      - {{cookiecutter.backend_app_name}}
  nginx:
    restart: "no"
    build: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - {{cookiecutter.backend_app_name}}
      - {{cookiecutter.frontend_app_name}}
