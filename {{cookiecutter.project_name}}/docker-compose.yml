version: '3'
services:
  db:
    image: postgres:15.1
    environment:
      PGDATA: /var/lib/postgresql/local_data
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./db/postgresql:/var/lib/postgresql
  backend:
    restart: "no"
    build:
      context: ./backend
      target: development
    environment:
      PYTHONUNBUFFERED: "1"
      FLASK_DEBUG: "1"
    volumes:
      - ./backend:/home/docker_user/src
    depends_on:
      - db
  frontend:
    restart: "no"
    build:
      context: ./frontend
      target: development
    volumes:
      - /home/node/src/node_modules
      - ./frontend:/home/node/src
    depends_on:
      - backend
  nginx:
    restart: "no"
    build: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
